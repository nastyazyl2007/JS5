        <script>
           function showMessage(from, text) {
            from = '**' + from + '**';
            alert(from + '\n\n' + text);
           }
           let from = 'Дмитрий Анатольевич Медведев', msg = 'Привет!';
           showMessage(from,msg);
           alert(from);
          </script>
